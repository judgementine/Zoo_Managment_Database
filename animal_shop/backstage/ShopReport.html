
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../../../plugin/layui/css/layui.css" media="all">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">Generate Shop Sales Report</div>
        <div class="layui-card-body">
                <h1>Fill out any categories that Apply</h1>
            <form class="layui-form" action="Get_Shop_Report.php">
                <div class="layui-form-item">
                    <label class="layui-form-label">Department Number:</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id">
                        <input type="text" name="dno" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Location</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id">
                        <input type="text" name="location" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Type of Shops</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id">
                        <input type="text" name="shopType" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Type of Attractions</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id">
                        <input type="text" name="attractionType" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Schedule</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id">
                        <input type="text" name="schedule" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="userForm">Generate</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="../../../plugin/layui/layui.js"></script>
    <script src="../../../js/jquery.js"></script>

</body>
</html>
